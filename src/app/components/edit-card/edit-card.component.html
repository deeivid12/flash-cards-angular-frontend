<div class="row mx-2">
    <div class="col-md-2 col-sm-1"></div>
    <div class="col-md-8 col-sm-10">
        <form [formGroup]="editForm" (ngSubmit)="editCard()">
            <div class="form-group">
                <label for="front">Front</label>
                <textarea style="resize: none;" class="form-control" id="front" rows="5" formControlName="front"></textarea>
            </div>
            <div class="form-group">
                <label for="back">Back</label>
                <textarea style="resize: none;" class="form-control" id="back" rows="5" formControlName="back"></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-info ml-1" (click)="goBack()" [disabled]="!editForm.valid">Back</button>
                <button class="btn btn-info mr-1" type="submit" [disabled]="!editForm.valid">Save</button>
            </div> 
        </form>
    </div>
    <div class="col-md-2 col-sm-1"></div>
</div>
